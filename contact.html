                      <!-- AJAX Form Submission Script with Spam Prevention -->
                      <script>
                        // Spam prevention: Rate limiting configuration
                        var COOLDOWN_HOURS = 24; // Hours between submissions from same browser
                        var MAX_SUBMISSIONS_PER_DAY = 3; // Max submissions per day from same browser
                        var STORAGE_KEY = 'contact_form_submissions';

                        // Check if user can submit
                        function canSubmit() {
                          try {
                            var data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{"submissions": [], "lastSubmit": 0}');
                            var now = Date.now();
                            var cooldownMs = COOLDOWN_HOURS * 60 * 60 * 1000;

                            // Check cooldown from last submission
                            if (data.lastSubmit && (now - data.lastSubmit) < cooldownMs) {
                              var remainingHours = Math.ceil((cooldownMs - (now - data.lastSubmit)) / (60 * 60 * 1000));
                              return { allowed: false, reason: 'Please wait ' + remainingHours + ' hour(s) before submitting again.' };
                            }

                            // Check daily submission limit
                            var today = new Date().toDateString();
                            var todaySubmissions = data.submissions.filter(function (s) {
                              return new Date(s).toDateString() === today;
                            });

                            if (todaySubmissions.length >= MAX_SUBMISSIONS_PER_DAY) {
                              return { allowed: false, reason: 'You have reached the daily submission limit. Please try again tomorrow.' };
                            }

                            return { allowed: true };
                          } catch (e) {
                            return { allowed: true }; // Allow if localStorage fails
                          }
                        }

                        // Record submission
                        function recordSubmission() {
                          try {
                            var data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{"submissions": [], "lastSubmit": 0}');
                            data.submissions.push(Date.now());
                            data.lastSubmit = Date.now();
                            // Keep only last 30 days of data
                            var thirtyDaysAgo = Date.now() - (30 * 24 * 60 * 60 * 1000);
                            data.submissions = data.submissions.filter(function (s) { return s > thirtyDaysAgo; });
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                          } catch (e) {
                            // Ignore localStorage errors
                          }
                        }

                        document.getElementById('contact-form').addEventListener('submit', function (e) {
                          e.preventDefault();

                          var form = this;
                          var submitBtn = document.getElementById('submit-btn');
                          var formStatus = document.getElementById('form-status');
                          var originalBtnText = submitBtn.innerHTML;

                          // Check rate limiting
                          var submitCheck = canSubmit();
                          if (!submitCheck.allowed) {
                            formStatus.style.display = 'block';
                            formStatus.style.backgroundColor = '#fff3cd';
                            formStatus.style.color = '#856404';
                            formStatus.style.border = '1px solid #ffc107';
                            formStatus.innerHTML = '<i class="fa fa-clock-o"></i> <strong>Hold on!</strong> ' + submitCheck.reason;
                            return false;
                          }

                          // Show loading state
                          submitBtn.innerHTML = 'Sending...';
                          submitBtn.disabled = true;
                          formStatus.style.display = 'none';

                          // Prepare form data
                          var formData = new FormData(form);

                          // Send via AJAX
                          fetch(form.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                              'Accept': 'application/json'
                            }
                          })
                            .then(function (response) {
                              if (response.ok) {
                                // Success - record submission and show message
                                recordSubmission();
                                formStatus.style.display = 'block';
                                formStatus.style.backgroundColor = '#d4edda';
                                formStatus.style.color = '#155724';
                                formStatus.style.border = '1px solid #c3e6cb';
                                formStatus.innerHTML = '<i class="fa fa-check-circle"></i> <strong>Thank you!</strong> Your message has been sent successfully.';
                                form.reset();
                              } else {
                                // Error from Formspree
                                throw new Error('Form submission failed');
                              }
                            })
                            .catch(function (error) {
                              // Error - show error message
                              formStatus.style.display = 'block';
                              formStatus.style.backgroundColor = '#f8d7da';
                              formStatus.style.color = '#721c24';
                              formStatus.style.border = '1px solid #f5c6cb';
                              formStatus.innerHTML = '<i class="fa fa-exclamation-circle"></i> <strong>Oops!</strong> Something went wrong. Please try again or email me directly at justjais@gmail.com';
                            })
                            .finally(function () {
                              // Reset button state
                              submitBtn.innerHTML = originalBtnText;
                              submitBtn.disabled = false;
                            });
                        });
                      </script>

                <div class="subscribe-form margin-top-20">
                  <input id="newsletter-email" name="email" type="email" placeholder="Email Address" class="text-input"
                    required>
                  <button class="submit-btn" type="submit" id="newsletter-btn">Subscribe</button>
                </div>
                <p style="text-align: center;">Subscribe to get notified about new blog posts</p>
                <div id="newsletter-status" style="margin-top: 10px; text-align: center;"></div>

              <script>
                function handleNewsletterSubmit(e) {
                  e.preventDefault();

                  var form = document.getElementById('newsletter-form');
                  var emailInput = document.getElementById('newsletter-email');
                  var submitBtn = document.getElementById('newsletter-btn');
                  var statusDiv = document.getElementById('newsletter-status');
                  var email = emailInput.value;

                  // Validate email
                  if (!email || !email.includes('@')) {
                    statusDiv.innerHTML = '<span style="color: #dc3545;">Please enter a valid email address.</span>';
                    return false;
                  }

                  // Show loading state
                  submitBtn.innerHTML = 'Subscribing...';
                  submitBtn.disabled = true;
                  statusDiv.innerHTML = '';

                  // Submit to Buttondown via fetch
                  fetch('https://buttondown.email/api/emails/embed-subscribe/justjais', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'email=' + encodeURIComponent(email)
                  })
                    .then(function (response) {
                      if (response.ok || response.status === 200 || response.status === 201) {
                        // Success
                        statusDiv.innerHTML = '<span style="color: #1abc9c;"><i class="fa fa-check-circle"></i> Thank you! Please check your email to confirm your subscription.</span>';
                        emailInput.value = '';
                      } else if (response.status === 409) {
                        // Already subscribed
                        statusDiv.innerHTML = '<span style="color: #ffc107;"><i class="fa fa-info-circle"></i> This email is already subscribed!</span>';
                      } else {
                        throw new Error('Subscription failed');
                      }
                    })
                    .catch(function (error) {
                      // Fallback: Open Buttondown in new window
                      window.open('https://buttondown.email/justjais', 'popupwindow', 'scrollbars=yes,width=800,height=600');
                      statusDiv.innerHTML = '<span style="color: #1abc9c;">A subscription window has opened. Please complete your subscription there.</span>';
                    })
                    .finally(function () {
                      submitBtn.innerHTML = 'Subscribe';
                      submitBtn.disabled = false;
                    });

                  return false;
                }
              </script>
